<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<link rel="stylesheet" href="style.css"> 
    <title>Document</title>
</head>
<body>

            <div class="shadow mb-3 bg-body rounded">
                <nav class="navbar" style="background-color: #fd7d1459;">
                    <ion-icon name="rainy-outline" size="large"></ion-icon>
                    <p id="clock"></p>
                    <a class="navbar-brand">
                        Your Weather Today</a>
                    <form class="form-inline">
                      <input id="citySearch" class="form-control mr-sm-2" type="search" placeholder="Search city" aria-label="Search">
                      <button id="searchBtn" class="btn btn-outline-success my-2 my-sm-0" type="button">Search</button>
                    </form>
                  </nav>
            </div>

            <div id="todayWeather">
                <div id="bodyCity">
                    <p class="display-4"></p>
                    <div class="card" style="width: 18rem;">
                        <h4>Today</h4>
                        <img src="" class="card-img-top" alt="..." id="imageCurrent">
                        <div class="card-body">
                          <h5 class="card-title"></h5>
                          <p class="card-text"></p>

                          <div id="additional">
                            <ion-icon name="sunny-outline"></ion-icon>UV Index: <i id="uvCurrent"></i>
                          <ion-icon name="arrow-down-outline"></ion-icon>Pressure: <i id="pressureToday"></i>
                          <ion-icon name="shuffle-outline"></ion-icon>Wind kph: <i id="windToday"></i>
                          <ion-icon name="water-outline"></ion-icon>Humidity: <i id="humidityToday"></i>
                        </div>
                        </div>
                      </div>
                </div>
            </div>


            <div id="nextDaysWeather">
                <div class="container text-center">
                    <div class="row">
                      <div class="col">

                        <div class="card" style="width: 18rem;">
                            <h4>Tomorrow</h4>
                            <img src="" class="card-img-top" alt="..." id="image1">
                            <div class="card-body">
                              <h5 class="card-title1"></h5>
                              <p class="card-text1"></p>
                              <div id="additional">
                                <ion-icon name="sunny-outline"></ion-icon>UV Index: <i id="uv1"></i>
                                <ion-icon name="arrow-down-outline"></ion-icon>Pressure: <i id="pressure1"></i>
                          <ion-icon name="shuffle-outline"></ion-icon>Wind kph: <i id="wind1"></i>
                          <ion-icon name="water-outline"></ion-icon>Humidity: <i id="humidity1"></i>
                              </div>
                            </div>
                          </div>

                      </div>
                      <div class="col">
                        <div class="card" style="width: 18rem;">
                            <h4>One day after</h4>
                            <img src="" class="card-img-top" alt="..." id="image2">
                            <div class="card-body">
                              <h5 class="card-title2"></h5>
                              <p class="card-text2"></p>
                              <div id="additional">
                              <ion-icon name="sunny-outline"></ion-icon>UV Index: <i id="uv2"></i>
                              <ion-icon name="arrow-down-outline"></ion-icon>Pressure: <i id="pressure2"></i>
                              <ion-icon name="shuffle-outline"></ion-icon>Wind kph: <i id="wind2"></i>
                              <ion-icon name="water-outline"></ion-icon>Humidity: <i id="humidity2"></i>
                            </div>
                            </div>
                          </div>
                      </div>
                      <div class="col">

                        <div class="card" style="width: 18rem;">
                            <h4>Two days after</h4>
                            <img src="" class="card-img-top" alt="..." id="image3">
                            <div class="card-body">
                              <h5 class="card-title3"></h5>
                              <p class="card-text3"></p>
                              <div id="additional">
                              <ion-icon name="sunny-outline"></ion-icon>UV Index: <i id="uv3"></i>
                              <ion-icon name="arrow-down-outline"></ion-icon>Pressure: <i id="pressure3"></i>
                              <ion-icon name="shuffle-outline"></ion-icon>Wind kph: <i id="wind3"></i>
                              <ion-icon name="water-outline"></ion-icon>Humidity: <i id="humidity3"></i>
                              </div>
                            </div>
                          </div>
                      </div>
                    </div>
                  </div>
            </div>
    



    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="script.js"></script>
</body>
</html>
